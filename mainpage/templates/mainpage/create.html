{% extends "mainpage/index.html" %}
{% load bootstrap3 staticfiles django_markdown %}

{% block head %}
<title>Create Project</title>
{% markdown_media %}
{% endblock %}

{% block content %}

<h1>Create Project</h1>

<form action="{% url 'project_create' %}" role="form" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}

	<input type="submit" class="btn btn-primary" value="Create">
</form>

{% endblock %}
