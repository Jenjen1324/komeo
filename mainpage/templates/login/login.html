{% block login %}
{% if not user.is_authenticated %}
<section id="loginform">
	<h1>Login</h1>
	<div class="well">
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label class="sr-only" for="id-username">Username</label>
			<input type="text" class="form-control input-sm" id="id-username" name="username" placeholder="Username">
		</div>
			
		<div class="form-group">
			<label class="sr-only" for="id-password">Password</label>
			<input type="password" class="form-control input-sm" id="id-password" name="password" placeholder="Password">
			<span class="help-block"><a href="{% url 'password_reset' %}">Forgot password?</a></span>
		</div>
		<div class="form-group login-form row">
			<div class="col-md-6">
				<input type="submit" class="btn btn-primary btn-sm" value="Login">
			</div>
			<div class="col-md-6">
				<a href="{% url 'register' %}" class="btn btn-info btn-sm">Register</a>
			</div>
		</div>
	</form>
	</div>
</section>
{% endif %}
{% endblock %}
